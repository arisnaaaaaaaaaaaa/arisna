<body>
    <nav>
        <div class="container nav-container">
            <a href="#" class="logo">Arisna<span>Website</span></a>
            <ul class="navlist">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portofolio.html">Portofolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <div id="theme-btn" class="ri-moon-line"></div>
                <div id="menu-btn" class="ri-menu-line"></div>
            </div>
        </div>
    </nav>
    <section class="contact" id="contact">
        <div class="tittle">
            <h2>Contact <span>Me</span></h2>
        </div>
        <div class="contact-content">
            <div class="row">
                <div class="box">
                    <div class="box-icon">
                        <i class="ri-home-line"></i>
                    </div>
                    <div class="box-info">
                        <h4>Address</h4>
                        <span>Banyuwangi, Jawa Timur, Indonesia</span>
                    </div>
                </div>
                <div class="box">
                    <div class="box-icon">
                        <i class="ri-home-line"></i>
                    </div>
                    <div class="box-info">
                        <h4>Phone</h4>
                        <span>+628765432xxx</span>
                    </div>
                </div>
                <div class="box">
                    <div class="box-icon">
                        <i class="ri-home-line"></i>
                    </div>
                    <div class="box-info">
                        <h4>Email Address</h4>
                        <span>wongmumet@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <form action="" class="contact-form">
                    <div class="form-box">
                        <input type="text" placeholder="Masukkan nama anda" required>
                    </div>
                    <div class="form-box">
                        <input type="email" placeholder="Masukkan email anda" required>
                    </div>
                    <div class="form-box">
                        <input type="text" placeholder="Email subject" required>
                    </div>
                    <div class="form-box">
                        <textarea name="message" id="" cols="10" rows="10" placeholder="Pesan anda"></textarea>
                    </div>
                    <button type="submit" class="btn overlay">
                        <span>Kirim Pesan</span>
                    </button>
                </form>
            </div>
        </div>
    </section>
    <div class="copyright">

    </div>

</html>
