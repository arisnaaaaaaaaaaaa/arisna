<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline dan internal css</title>
    <style>
        body {
            background-color: #111;
            font-size: large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .pengenalan {
            background-color: aliceblue;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="pengenalan">
            <h1>Hallo semuanya</h1>
            <p>Perkenalkan saya angling darma, disini saya akan menggunakan inline dan internal css</p>
        </div>
    </section>
    <article>
        <p style="background-color: aqua; color: orangered; font-size: medium; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Pada paragraf ini saya menggunakan css inline ya</p>
    </article>
</body>
</html>
